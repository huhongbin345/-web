<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="container">
			<h2 id="title"></h2>
			<div id="cubebox">
				<div id="cube">
					<div class="face one">
						<div class="faceup"></div>
						<div class="faceback oneback">
							<span class="dot"></span>
						</div>
					</div>
					<div class="face two">
						<div class="faceup"></div>
						<div class="faceback twoback">
							<span class="dot"></span>
							<span class="dot"></span>
						</div>
					</div>
					<div class="face three">
						<div class="faceup"></div>
						<div class="faceback threeback">
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot"></span>
						</div>
					</div>
					<div class="face four">
						<div class="faceup"></div>
						<div class="faceback fourback">
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot"></span>
						</div>
					</div>
					<div class="face five">
						<div class="faceup"></div>
						<div class="faceback fiveback">
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot"></span>
						</div>
					</div>
					<div class="face six">
						<div class="faceup"></div>
						<div class="faceback sixback">
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot"></span>
						</div>
					</div>
					<div class="mask-x"></div>
					<div class="mask-y"></div>
					<div class="mask-z"></div>
				</div>
			</div>

			<div id='no-btn1'>
				<input id="no" placeholder="输入想要的点数" />
			</div>
			<div id='no-btn2'>随机点数</div>
		</div>
		<script src="jquery-1.11.3.js"></script>
		<script src="app.js"></script>
	</body>
</html>
