<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>8</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class='page1'>
			<span class='page-title'>svg mask</span>
			<div class='page-item'>
				<video class="video page1-video" src="./bgmovie.mp4" autoplay loop preload></video>
				<svg class="svg" viewbox='0 0 1920 1080' preserveAspectRatio='xMidYMid slice'>
					<mask id='svgmask' x='0' y='0' width='100%' height='100%'>
						<rect class='svg-rect' x='0' y='0' width='100%' height='100%'></rect>
						<text class='svg-text' x='960' y='680'>Herdsric</text>
					</mask>
					<rect class='svg-rect' x='0' y='0' width='100%' height='100%'></rect>
				</svg>
			</div>
		</div>
		<div class='page2'>
			<span class='page-title'>css background-clip</span>
			<div class='page-item'>
				<div class='page2-img'>Herdsric</div>
			</div>
		</div>
		<div class='page3'>
			<span class='page-title'>svg clip-path</span>
			<div class='page-item'>
				<video class="video page3-video" src="./bgmovie.mp4" autoplay loop preload></video>
				<svg class="svg">
					<clipPath id="svgTextPath" clipPathUnits="userSpaceOnUse">
						<text class="svg-clip-text" x="50%" y="60%" font-size="6vw" text-anchor="middle" dominant-baseline="middle">Herdsric</text>
					</clipPath>
				</svg>
			</div>
		</div>
		<div class='page4'>
			<span class='page-title'>css mix-blend-mode</span>
			<div class='page-item'>
				<video class="video page4-video" src="./bgmovie.mp4" autoplay loop preload></video>
				<div class="page4-mix"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		document.getElementsByClassName("page1")[0].addEventListener('click', function() {
			document.getElementsByClassName("page1-video")[0].play();
		}, false);
		document.getElementsByClassName("page3")[0].addEventListener('click', function() {
			document.getElementsByClassName("page3-video")[0].play();
		}, false);
		document.getElementsByClassName("page4")[0].addEventListener('click', function() {
			document.getElementsByClassName("page4-video")[0].play();
		}, false);
	</script>
</html>
